<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Play_list</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4e185d098c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Html, Css and Javascript, Play_list</h1>
    <audio id="player" ontimeupdate="updateProgress()">
      <source id="source" />
      Audio not supported
    </audio>

    <span id="currentlyPlayingSong"></span><em><span id="currentSong"></span></em>

    <progress id="progress" value="0" max="100"></progress>

    <div id="controls">
      <i class="far fa-play-circle fa-5x" onclick="playAudio()"></i>
      <i class="far fa-pause-circle fa-5x" onclick="pauseAudio()"></i>
      <p>Volume:</p>
      <i class="fas fa-volume-down"></i>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" />
      <i class="fas fa-volume-up"></i>
    </div>

    <h4>My Songs:</h4>
    <div id="songList">
      <ol>
        <li>bensound-hipjazz.mp3</li>
        <li>bensound-love.mp3</li>
        <li>bensound-romantic.mp3</li>
        <li>bensound-thejazzpiano.mp3</li>
      </ol> 
    </div>
    <p>Muzic: <a href="https://www.bensound.com">https:/www.bensound.com</a></p>

    <script src="script.js"></script>
  </body>
</html>
